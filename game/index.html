<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Autour One"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/index1.css" />
  </head>
  <body>
    <div id="demo">
      <h1>BuBBurst</h1>
      <h2>RULES:</h2>
      <p>
        Click on as many bubbles as possible within 30 seconds.<br /><br /><br />
        Easy Peasy
      </p>
      <button type="button" onclick="goToGame()" id="btn1">Go To Game</button>
    </div>
    <script>
      function goToGame() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "index1.html", "./css/main.css", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
