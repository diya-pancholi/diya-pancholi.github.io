<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/time.css" />
    <link rel="stylesheet" type="text/css" href="../css/covid.css" />
    <title>Canvas resize</title>

    <style></style>
  </head>
  <body>
    <div id="contain">
      <div id="box1">
        <img id="man" src="../image/covid.jpg" alt="sneeze" />
      </div>
      <div id="box2">
        <p id="topdisp">
          <span id="highsc">best</span><span id="nowsc">now</span>
          <span id="time_left">30</span>
        </p>
      </div>
    </div>
    <canvas id="myCanvas"></canvas>

    <p>
      <script src="../script/start.js"></script>
      <script src="../script/covid.js"></script>

      <script>
        console.log("onload");
        window.onload = function () {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              const img = document.querySelector("#man");
              img.src = this.responseURL;
            }
          };
          xhttp.open("GET", "../image/covid.jpg", true);
          xhttp.send();
        };
      </script>
    </p>
  </body>
</html>
